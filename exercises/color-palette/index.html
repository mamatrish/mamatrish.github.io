<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Color Palette Exercise</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h2 id="palette-name">Blackberry Orchid</h2>
        <hr>
        <br>
        <div id="palette-color-1">
            <h3>Mint Cream</h3>
            <h5>#EAF2EF</h5>
        </div>
        <div id="palette-color-2">
            <h3>Quinacridone Magenta</h3>
            <h5>#912F56</h5>
        </div>
        <div id="palette-color-3">
            <h3>Palatinate</h3>
            <h5>#521945</h5>
        </div>
        <div id="palette-color-4">
            <h3>Dark Purple</h3>
            <h5>#361F27</h5>
        </div>
        <div id="palette-color-5">
            <h3>Smoky Black</h3>
            <h5>#0D090A</h5>
        </div>
        <br>
        <br>
        <h2 id="palette-name">Citrus Dream</h2>
        <hr>
        <br>
        <div id="palette-color-6">
            <h3>Vanilla</h3>
            <h5>#F1E8B8</h5>
        </div>
        <div id="palette-color-7">
            <h3>Flax</h3>
            <h5>#F9E784</h5>
        </div>
        <div id="palette-color-8">
            <h3>Atomic Tangerine</h3>
            <h5>#E58F65</h5>
        </div>
        <div id="palette-color-9">
            <h3>Indian Red</h3>
            <h5>#D05353</h5>
        </div>
        <div id="palette-color-10">
            <h3>Eerie Black</h3>
            <h5>#191919</h5>
        </div>
    </body>
</html>
